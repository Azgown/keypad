<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center text-dnager ">
          <hr>
          <h1>KeyPad</h1>
          <hr>
       </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="offset-2 col-8 text-center">
          <input id="mvar" readonly type="text"/>
          <hr class="my-5">
       </div>
      </div>
      <div class="row">
        <div class="col-12 px-5">
          <div id="pad" class="container px-5">
            <div class="row text-center px-5">
              <div class="col-4 px-5">
                <input type="button" class="btn btn-secondary btn-block mb-4" value ="1" onClick="addNumber(this);"/>
              </div>
              <div class="col-4 px-5">
                <input type="button" class="btn btn-secondary btn-block mb-4" value ="2" onClick="addNumber(this);"/>
              </div>
              <div class="col-4 px-5">
                <input type="button" class="btn btn-secondary btn-block mb-4" value ="3" onClick="addNumber(this);"/>
              </div>
            </div>
            <div class="row text-center px-5">
              <div class="col-4 px-5">
                <input type="button" class="btn btn-secondary btn-block mb-4" value ="4" onClick="addNumber(this);"/>
              </div>
              <div class="col-4 px-5">
                <input type="button" class="btn btn-secondary btn-block mb-4" value ="5" onClick="addNumber(this);"/>
              </div>
              <div class="col-4 px-5">
                <input type="button" class="btn btn-secondary btn-block mb-4" value ="6" onClick="addNumber(this);"/>
              </div>
            </div>
            <div class="row text-center px-5">
              <div class="col-4 px-5">
                <input type="button" class="btn btn-secondary btn-block mb-4" value ="7" onClick="addNumber(this);"/>
              </div>
              <div class="col-4 px-5">
                <input type="button" class="btn btn-secondary btn-block mb-4" value ="8" onClick="addNumber(this);"/>
              </div>
              <div class="col-4 px-5">
                <input type="button" class="btn btn-secondary btn-block mb-4" value ="9" onClick="addNumber(this);"/>
              </div>
            </div>
            <div class="row text-center px-5">
              <div class="col-4 px-5">
                <input type="button" class="btn btn-danger btn-block mb-4" value = "X" onclick="reset();"/>
              </div>
              <div class="col-4 px-5">
                <input type="button" class="btn btn-secondary btn-block mb-4" value="0" onClick="addNumber(this);"/>
              </div>
              <div class="col-4 px-5">
                <input type="button" id='check' disabled class="btn btn-success btn-block mb-4" value="O" onclick="checkCode();"/>
              </div>
            </div>
            </div>      
          </div>
        </div>
      </div>
    </div>
 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
